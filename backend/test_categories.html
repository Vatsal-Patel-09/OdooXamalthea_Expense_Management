<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories API Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: white; text-align: center; margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .card h2 { color: #667eea; margin-bottom: 15px; border-bottom: 2px solid #667eea; padding-bottom: 10px; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 12px 24px; border: none; border-radius: 6px;
            cursor: pointer; font-size: 14px; font-weight: 600; width: 100%;
            transition: transform 0.2s; margin-top: 10px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .output { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-top: 20px; }
        .output h2 { color: #667eea; margin-bottom: 15px; }
        #response {
            background: #f5f5f5; padding: 15px; border-radius: 6px; white-space: pre-wrap;
            word-wrap: break-word; font-family: 'Courier New', monospace; font-size: 13px;
            max-height: 500px; overflow-y: auto;
        }
        .success { background: #d4edda; border-left: 4px solid #28a745; color: #155724; }
        .error { background: #f8d7da; border-left: 4px solid #dc3545; color: #721c24; }
        label { display: block; margin: 10px 0 5px; font-weight: 600; color: #333; }
        input, textarea { width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 14px; }
        .token-display { background: #fff3cd; border: 2px solid #ffc107; border-radius: 6px; padding: 15px; margin-bottom: 20px; word-break: break-all; }
        .token-display strong { color: #856404; }
        .token-display.success { background: #d4edda; border-color: #28a745; }
        .token-display.success strong { color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Categories API Test Suite</h1>
        
        <div class="token-display" id="tokenDisplay">
            <strong>Auth Token:</strong> Not set (Please login first)
        </div>

        <div class="grid">
            <!-- Login -->
            <div class="card">
                <h2>üîê Step 1: Login</h2>
                <form id="loginForm">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" value="me@gmail.com" required>
                    <label>Password:</label>
                    <input type="password" id="loginPassword" value="your-password" required>
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- List Categories -->
            <div class="card">
                <h2>üìã List All Categories</h2>
                <button onclick="listCategories()">Get All Categories</button>
                <button onclick="listActiveCategories()">Get Active Only</button>
            </div>

            <!-- Create Category -->
            <div class="card">
                <h2>‚ûï Create Category</h2>
                <form id="createForm">
                    <label>Name:</label>
                    <input type="text" id="categoryName" placeholder="Travel" required>
                    <label>Description:</label>
                    <input type="text" id="categoryDesc" placeholder="Travel expenses">
                    <button type="submit">Create Category</button>
                </form>
            </div>

            <!-- Get Category -->
            <div class="card">
                <h2>üîç Get Category Details</h2>
                <label>Category ID:</label>
                <input type="text" id="getCategoryId" placeholder="Enter category UUID">
                <button onclick="getCategory()">Get Category</button>
            </div>

            <!-- Update Category -->
            <div class="card">
                <h2>‚úèÔ∏è Update Category</h2>
                <form id="updateForm">
                    <label>Category ID:</label>
                    <input type="text" id="updateCategoryId" placeholder="Enter category UUID" required>
                    <label>New Name:</label>
                    <input type="text" id="updateName" placeholder="Updated name">
                    <label>New Description:</label>
                    <input type="text" id="updateDesc" placeholder="Updated description">
                    <button type="submit">Update Category</button>
                </form>
            </div>

            <!-- Delete Category -->
            <div class="card">
                <h2>üóëÔ∏è Delete Category</h2>
                <label>Category ID:</label>
                <input type="text" id="deleteCategoryId" placeholder="Enter category UUID">
                <button onclick="deleteCategory()" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                    Delete Category
                </button>
            </div>
        </div>

        <div class="output">
            <h2>üì§ API Response</h2>
            <div id="response">Click a button to test an API endpoint...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let authToken = null;

        function updateTokenDisplay() {
            const display = document.getElementById('tokenDisplay');
            if (authToken) {
                display.innerHTML = `<strong>Auth Token:</strong> ${authToken.substring(0, 50)}...`;
                display.classList.add('success');
            } else {
                display.innerHTML = '<strong>Auth Token:</strong> Not set (Please login first)';
                display.classList.remove('success');
            }
        }

        function displayResponse(data, status = 'info') {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = JSON.stringify(data, null, 2);
            responseDiv.className = status;
        }

        async function makeRequest(url, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };

                if (authToken) {
                    options.headers.Authorization = `Bearer ${authToken}`;
                }

                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(url, options);
                const data = await response.json();

                if (response.ok) {
                    displayResponse({ status: response.status, ...data }, 'success');
                } else {
                    displayResponse({ status: response.status, ...data }, 'error');
                }

                return data;
            } catch (error) {
                displayResponse({ error: error.message }, 'error');
                return null;
            }
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const data = await makeRequest(`${API_BASE}/auth/login`, 'POST', { email, password });

            if (data && data.success && data.token) {
                authToken = data.token;
                updateTokenDisplay();
            }
        });

        // List Categories
        async function listCategories() {
            await makeRequest(`${API_BASE}/categories`);
        }

        async function listActiveCategories() {
            await makeRequest(`${API_BASE}/categories?is_active=true`);
        }

        // Get Category
        async function getCategory() {
            const id = document.getElementById('getCategoryId').value;
            if (!id) return alert('Please enter category ID');
            await makeRequest(`${API_BASE}/categories/${id}`);
        }

        // Create Category
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('categoryName').value;
            const description = document.getElementById('categoryDesc').value;

            await makeRequest(`${API_BASE}/categories`, 'POST', {
                name,
                description
            });
        });

        // Update Category
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('updateCategoryId').value;
            const name = document.getElementById('updateName').value;
            const description = document.getElementById('updateDesc').value;

            const updates = {};
            if (name) updates.name = name;
            if (description) updates.description = description;

            await makeRequest(`${API_BASE}/categories/${id}`, 'PUT', updates);
        });

        // Delete Category
        async function deleteCategory() {
            const id = document.getElementById('deleteCategoryId').value;
            if (!id) return alert('Please enter category ID');
            
            if (confirm('Are you sure you want to delete this category?')) {
                await makeRequest(`${API_BASE}/categories/${id}`, 'DELETE');
            }
        }

        updateTokenDisplay();
    </script>
</body>
</html>
