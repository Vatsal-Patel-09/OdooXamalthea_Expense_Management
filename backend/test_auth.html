<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 6px;
            border: 2px solid #e0e0e0;
            max-height: 400px;
            overflow-y: auto;
        }
        .response h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .response pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
        }
        .success {
            border-color: #28a745;
            background: #d4edda;
        }
        .error {
            border-color: #dc3545;
            background: #f8d7da;
        }
        .token-display {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        .status-success {
            background: #28a745;
            color: white;
        }
        .status-error {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Expense Management - Auth API Tester</h1>
        <p class="subtitle">Test your authentication endpoints</p>

        <!-- Signup Section -->
        <div class="section">
            <h2>1. Admin Signup</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="signup-email" value="admin@testcompany.com" placeholder="admin@company.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="signup-password" value="SecurePass123" placeholder="Min 8 chars, 1 uppercase, 1 number">
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="signup-name" value="Test Admin" placeholder="Admin Name">
            </div>
            <div class="form-group">
                <label>Company Name:</label>
                <input type="text" id="signup-company" value="Test Company Ltd" placeholder="Company Inc.">
            </div>
            <div class="form-group">
                <label>Currency:</label>
                <input type="text" id="signup-currency" value="USD" placeholder="USD">
            </div>
            <button onclick="testSignup()">Create Admin Account</button>
            <div id="signup-response"></div>
        </div>

        <!-- Login Section -->
        <div class="section">
            <h2>2. User Login</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="login-email" value="admin@testcompany.com" placeholder="admin@company.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="login-password" value="SecurePass123" placeholder="Your password">
            </div>
            <button onclick="testLogin()">Login</button>
            <div id="login-response"></div>
        </div>

        <!-- Get Current User Section -->
        <div class="section">
            <h2>3. Get Current User (Protected)</h2>
            <div class="form-group">
                <label>JWT Token:</label>
                <input type="text" id="token" placeholder="Paste token from login response">
            </div>
            <button onclick="testGetMe()">Get My Info</button>
            <div id="me-response"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let savedToken = '';

        async function testSignup() {
            const responseDiv = document.getElementById('signup-response');
            responseDiv.innerHTML = '<p>Loading...</p>';

            const data = {
                email: document.getElementById('signup-email').value,
                password: document.getElementById('signup-password').value,
                name: document.getElementById('signup-name').value,
                company_name: document.getElementById('signup-company').value,
                currency: document.getElementById('signup-currency').value
            };

            try {
                const response = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    savedToken = result.token;
                    document.getElementById('token').value = savedToken;
                    responseDiv.innerHTML = `
                        <div class="response success">
                            <h3>‚úÖ Success! <span class="status-badge status-success">${response.status}</span></h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                            <div class="token-display">
                                <strong>üîë JWT Token saved!</strong><br>
                                ${savedToken}
                            </div>
                        </div>
                    `;
                } else {
                    responseDiv.innerHTML = `
                        <div class="response error">
                            <h3>‚ùå Error <span class="status-badge status-error">${response.status}</span></h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="response error">
                        <h3>‚ùå Network Error</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testLogin() {
            const responseDiv = document.getElementById('login-response');
            responseDiv.innerHTML = '<p>Loading...</p>';

            const data = {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            };

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    savedToken = result.token;
                    document.getElementById('token').value = savedToken;
                    responseDiv.innerHTML = `
                        <div class="response success">
                            <h3>‚úÖ Login Successful! <span class="status-badge status-success">${response.status}</span></h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                            <div class="token-display">
                                <strong>üîë JWT Token saved!</strong><br>
                                ${savedToken}
                            </div>
                        </div>
                    `;
                } else {
                    responseDiv.innerHTML = `
                        <div class="response error">
                            <h3>‚ùå Login Failed <span class="status-badge status-error">${response.status}</span></h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="response error">
                        <h3>‚ùå Network Error</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testGetMe() {
            const responseDiv = document.getElementById('me-response');
            responseDiv.innerHTML = '<p>Loading...</p>';

            const token = document.getElementById('token').value || savedToken;

            if (!token) {
                responseDiv.innerHTML = `
                    <div class="response error">
                        <h3>‚ùå Error</h3>
                        <p>Please login first or paste a valid JWT token</p>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();
                
                if (response.ok) {
                    responseDiv.innerHTML = `
                        <div class="response success">
                            <h3>‚úÖ User Info Retrieved! <span class="status-badge status-success">${response.status}</span></h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    responseDiv.innerHTML = `
                        <div class="response error">
                            <h3>‚ùå Failed <span class="status-badge status-error">${response.status}</span></h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="response error">
                        <h3>‚ùå Network Error</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
