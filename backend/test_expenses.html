<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense API Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }
        .section h2 {
            color: #667eea;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f5f5f5;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
        }
        .response.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .response.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .auth-status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        .auth-status.logged-in {
            background: #d4edda;
            color: #155724;
        }
        .auth-status.logged-out {
            background: #f8d7da;
            color: #721c24;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .file-upload:hover {
            background: #f0f0ff;
        }
        .file-upload input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Expense API Test</h1>
        <p class="subtitle">Test all expense management endpoints</p>

        <div id="authStatus" class="auth-status logged-out">Not Logged In</div>

        <!-- Login Section -->
        <div class="section">
            <h2>üîê Login</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" value="admin@company.com" placeholder="admin@company.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" value="admin123" placeholder="Password">
            </div>
            <button onclick="login()">Login</button>
            <button onclick="logout()">Logout</button>
            <div id="loginResponse" class="response" style="display:none;"></div>
        </div>

        <!-- Upload Section -->
        <div class="section">
            <h2>üìé Upload Receipt</h2>
            <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" accept="image/*,.pdf" onchange="displaySelectedFile()">
                <div id="fileDisplay">Click to select a file (Images/PDF, max 5MB)</div>
            </div>
            <button onclick="uploadFile()">Upload File</button>
            <div id="uploadResponse" class="response" style="display:none;"></div>
        </div>

        <!-- Create Expense Section -->
        <div class="section">
            <h2>‚ûï Create Expense</h2>
            <div class="grid">
                <div class="form-group">
                    <label>Category ID (UUID):</label>
                    <input type="text" id="createCategoryId" placeholder="Get from categories API">
                </div>
                <div class="form-group">
                    <label>Amount:</label>
                    <input type="number" id="createAmount" placeholder="100.50" step="0.01">
                </div>
            </div>
            <div class="grid">
                <div class="form-group">
                    <label>Currency:</label>
                    <input type="text" id="createCurrency" placeholder="USD" value="USD">
                </div>
                <div class="form-group">
                    <label>Expense Date:</label>
                    <input type="date" id="createExpenseDate">
                </div>
            </div>
            <div class="form-group">
                <label>Paid By:</label>
                <select id="createPaidBy">
                    <option value="personal">Personal</option>
                    <option value="company">Company</option>
                </select>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="createDescription" placeholder="Enter expense description..."></textarea>
            </div>
            <div class="form-group">
                <label>Receipt URL (optional):</label>
                <input type="text" id="createReceiptUrl" placeholder="https://...">
            </div>
            <button onclick="createExpense()">Create Expense</button>
            <div id="createResponse" class="response" style="display:none;"></div>
        </div>

        <!-- List Expenses Section -->
        <div class="section">
            <h2>üìã List Expenses</h2>
            <div class="grid">
                <div class="form-group">
                    <label>Status Filter:</label>
                    <select id="filterStatus">
                        <option value="">All Statuses</option>
                        <option value="draft">Draft</option>
                        <option value="submitted">Submitted</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Category ID Filter:</label>
                    <input type="number" id="filterCategoryId" placeholder="Leave empty for all">
                </div>
            </div>
            <button onclick="listExpenses()">Get All Expenses</button>
            <button onclick="getStats()">Get Statistics</button>
            <div id="listResponse" class="response" style="display:none;"></div>
        </div>

        <!-- Get Single Expense Section -->
        <div class="section">
            <h2>üîç Get Expense Details</h2>
            <div class="form-group">
                <label>Expense ID:</label>
                <input type="number" id="getExpenseId" placeholder="1">
            </div>
            <button onclick="getExpense()">Get Expense</button>
            <div id="getResponse" class="response" style="display:none;"></div>
        </div>

        <!-- Update Expense Section -->
        <div class="section">
            <h2>‚úèÔ∏è Update Expense</h2>
            <div class="form-group">
                <label>Expense ID:</label>
                <input type="number" id="updateExpenseId" placeholder="1">
            </div>
            <div class="grid">
                <div class="form-group">
                    <label>Amount:</label>
                    <input type="number" id="updateAmount" placeholder="150.00" step="0.01">
                </div>
                <div class="form-group">
                    <label>Currency:</label>
                    <input type="text" id="updateCurrency" placeholder="USD">
                </div>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="updateDescription" placeholder="Updated description..."></textarea>
            </div>
            <button onclick="updateExpense()">Update Expense</button>
            <div id="updateResponse" class="response" style="display:none;"></div>
        </div>

        <!-- Submit & Delete Section -->
        <div class="section">
            <h2>üöÄ Submit / Delete Expense</h2>
            <div class="form-group">
                <label>Expense ID:</label>
                <input type="number" id="actionExpenseId" placeholder="1">
            </div>
            <button onclick="submitExpense()">Submit for Approval</button>
            <button onclick="deleteExpense()" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">Delete Expense</button>
            <div id="actionResponse" class="response" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let token = localStorage.getItem('token');
        let uploadedFileUrl = '';

        // Set today's date as default
        document.getElementById('createExpenseDate').valueAsDate = new Date();

        function updateAuthStatus() {
            const status = document.getElementById('authStatus');
            if (token) {
                status.className = 'auth-status logged-in';
                status.textContent = '‚úì Logged In';
            } else {
                status.className = 'auth-status logged-out';
                status.textContent = '‚úó Not Logged In';
            }
        }

        function showResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'response ' + (isError ? 'error' : 'success');
            element.textContent = JSON.stringify(data, null, 2);
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.success && data.token) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    updateAuthStatus();
                    showResponse('loginResponse', data);
                } else {
                    showResponse('loginResponse', data, true);
                }
            } catch (error) {
                showResponse('loginResponse', { error: error.message }, true);
            }
        }

        function logout() {
            token = null;
            localStorage.removeItem('token');
            updateAuthStatus();
            showResponse('loginResponse', { message: 'Logged out successfully' });
        }

        function displaySelectedFile() {
            const fileInput = document.getElementById('fileInput');
            const fileDisplay = document.getElementById('fileDisplay');
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileDisplay.innerHTML = `
                    <strong>Selected:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                    <strong>Type:</strong> ${file.type}
                `;
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            
            if (!fileInput.files || fileInput.files.length === 0) {
                showResponse('uploadResponse', { error: 'Please select a file first' }, true);
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('folder', 'receipts');

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    uploadedFileUrl = data.data.url;
                    document.getElementById('createReceiptUrl').value = uploadedFileUrl;
                    showResponse('uploadResponse', data);
                } else {
                    showResponse('uploadResponse', data, true);
                }
            } catch (error) {
                showResponse('uploadResponse', { error: error.message }, true);
            }
        }

        async function createExpense() {
            const expenseData = {
                category_id: document.getElementById('createCategoryId').value, // Keep as string (UUID)
                amount: parseFloat(document.getElementById('createAmount').value),
                currency: document.getElementById('createCurrency').value,
                expense_date: document.getElementById('createExpenseDate').value,
                paid_by: document.getElementById('createPaidBy').value,
                description: document.getElementById('createDescription').value,
                receipt_url: document.getElementById('createReceiptUrl').value || null
            };

            try {
                const response = await fetch(`${API_URL}/expenses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(expenseData)
                });

                const data = await response.json();
                showResponse('createResponse', data, !data.success);
            } catch (error) {
                showResponse('createResponse', { error: error.message }, true);
            }
        }

        async function listExpenses() {
            const status = document.getElementById('filterStatus').value;
            const categoryId = document.getElementById('filterCategoryId').value;
            
            let url = `${API_URL}/expenses?`;
            if (status) url += `status=${status}&`;
            if (categoryId) url += `category_id=${categoryId}`;

            try {
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                showResponse('listResponse', data, !data.success);
            } catch (error) {
                showResponse('listResponse', { error: error.message }, true);
            }
        }

        async function getStats() {
            try {
                const response = await fetch(`${API_URL}/expenses/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                showResponse('listResponse', data, !data.success);
            } catch (error) {
                showResponse('listResponse', { error: error.message }, true);
            }
        }

        async function getExpense() {
            const id = document.getElementById('getExpenseId').value;

            try {
                const response = await fetch(`${API_URL}/expenses/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                showResponse('getResponse', data, !data.success);
            } catch (error) {
                showResponse('getResponse', { error: error.message }, true);
            }
        }

        async function updateExpense() {
            const id = document.getElementById('updateExpenseId').value;
            const updateData = {
                amount: parseFloat(document.getElementById('updateAmount').value),
                currency: document.getElementById('updateCurrency').value,
                description: document.getElementById('updateDescription').value
            };

            try {
                const response = await fetch(`${API_URL}/expenses/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updateData)
                });

                const data = await response.json();
                showResponse('updateResponse', data, !data.success);
            } catch (error) {
                showResponse('updateResponse', { error: error.message }, true);
            }
        }

        async function submitExpense() {
            const id = document.getElementById('actionExpenseId').value;

            try {
                const response = await fetch(`${API_URL}/expenses/${id}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                showResponse('actionResponse', data, !data.success);
            } catch (error) {
                showResponse('actionResponse', { error: error.message }, true);
            }
        }

        async function deleteExpense() {
            const id = document.getElementById('actionExpenseId').value;
            
            if (!confirm('Are you sure you want to delete this expense?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/expenses/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                showResponse('actionResponse', data, !data.success);
            } catch (error) {
                showResponse('actionResponse', { error: error.message }, true);
            }
        }

        // Initialize auth status on page load
        updateAuthStatus();
    </script>
</body>
</html>
